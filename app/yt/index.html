<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/yt.css" />
		<link rel="stylesheet" type="text/css" href="js/leaflet-dev/leaflet.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="js/leaflet-awesome/leaflet.awesome-markers.css" />
		<link rel="stylesheet" href="js/leaflet-awesome/L.Icon.Pulse.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<style type="text/css">
			.mui-table-view-cell:before,.mui-table-view-cell:after,.mui-table-view:before,.mui-table-view:after
			{
				height:0px !important;
			}
		</style>
		<div id="ytmap" class="mui-content">
			<button type="button" value="usercenter" class="mui-btn mui-btn-outlined mui-icon mui-icon-contact map-tool-user"></button>
			<form class="mui-input-group">
				<div class="mui-input-row ">
					<input id="search-input-text-id" type="text" class="mui-input-clear mui-input-speech mui-input-search" placeholder="地灾点、设备">
				</div>
			</form>
			<button type="button" value="locate" class="mui-btn mui-btn-outlined maptoolfont yt-locate map-tool-locate"></button>
			<button type="button" value="info" class="mui-btn mui-btn-outlined maptoolfont3 yt-msg0 map-tool-info"></button>
			<button type="button" value="locate" class="mui-btn mui-btn-outlined maptoolfont2 yt-baselayer map-tool-baselayer"></button>
			<button type="button" value="warn" class="mui-btn mui-btn-outlined maptoolfont0 yt-warn map-tool-warn-color"></button>
			<button id="yt-map-zoomin" type="button" value="zoomin" class="mui-btn mui-btn-outlined maptoolfont1 yt-zoomin map-tool-zoomin"></button>
			<button id="yt-map-zoomout" type="button" value="zoomout" class="mui-btn mui-btn-outlined maptoolfont1 yt-zoomout map-tool-zoomout"></button>
			<button type="button" value="star" class="mui-btn mui-btn-outlined maptoolfont4 yt-star map-tool-star"></button>
			<div class="warn-info-container">
				<label id="warn-info"></label>
			</div>
		</div>
		<div id="ytfooter" style="background-color: #FFF;">
			<ul class="mui-table-view">
				<!--默认显示内容区域,简讯-->
				<li id="briefInfo" class="mui-table-view-cell">
					<div class="mui-card-content">
						<div id="footer-table" class="mui-table">
							<script id="ul-li-template" type="text/html">
								<ul class="mui-table-view">
									<li id='<%=type%>_<%=info.id%>' class="mui-table-view-cell">
										<h4 class="mui-ellipsis"><%=info.name%></h4>
									</li>
									<li class="mui-table-view-cell">
									<h5><span class="mapfooterfont4 ytfooter-user"></span><span> 王克</span>
				                    	<span class="mapfooterfont4 ytfooter-tel"></span> 18901023458</h5>
				                   </li>
								<%if (type=='dzd') {%>
									
				                   <li class="mui-table-view-cell">
									<h5><span class="mapfooterfont4 ytfooter-main"></span> 四类  | 11个监测设备 | 报警等级：橙色</h5>
						 </li>		
								<%}else{%>
									<li class="mui-table-view-cell">
									<h5><span class="mapfooterfont4 ytfooter-main"></span> 裂缝监测 | 报警等级：红色</h5>
									 </li>	
								<%}%>
								</ul>
								<div class="mui-table-cell mui-col-xs-1 mui-text-right">
									<!--<span class="mui-h5 mapfooterfont4 ytfooter-infos"></span>-->
									<button id="ftstar" value="ftstar" type="button" class="mui-btn mui-btn-outlined maptoolfont4 ytfooter-star"></button>
								</div>
							</script>
						</div>
					</div>
				</li>
				<!--滑动到中部，内容区域-->
				<li id="detailInfo" class="mui-table-view-cell" style="display: none;position: absolute;">
					<div class="mui-card-content">
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								承担单位：鹰潭市国土资源局
							</li>
							<li class="mui-table-view-cell">
								负责人：张志辉
							</li>
							<li class="mui-table-view-cell">
								监测设备：4种类型 | 共计11个
							</li>
							<li class="mui-table-view-cell">
								简介：贵溪市为地质灾害防治制定发布了《贵溪市地质灾害防治方案》和《突发性地质灾害应急预案》并将此预案列入了贵溪市突发公共事件总体应急预案。由于人工测量并不能对采空区进行全天候监测，要求实现自动化监测。该项目通过对贵溪市石膏矿采空塌陷区安装监测设备，对主要技术数据的实时监测监控，巡线员数据的实时查询，监测数据的智能分析等。实时了解该采空区安全状态并做出预测预警，为科学决策提供依据。
							</li>
						</ul>
					</div>
				</li>
			</ul>
		</div>
		<script src="js/leaflet-dev/leaflet.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/leaflet/leaflet.ChineseTmsProviders.js"></script>
		<script type="text/javascript" src="js/leaflet-awesome/leaflet.awesome-markers.js"></script>
		<script type="text/javascript" src="js/leaflet-awesome/L.Icon.Pulse.js"></script>
		<script type="text/javascript" src="js/template-native.js"></script>
		<script type="text/javascript" src="js/testdata.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/pages/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
