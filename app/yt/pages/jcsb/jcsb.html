		<script type="text/javascript">
			mui.init();

			var initEvent = function() {
				mui(".mui-navigate-right").on('tap', '.mui-badge', function(evt) {
					var action = evt.target.title;
					var selectedFeature = JSON.parse(localStorage.getItem('currentSelectedFeature'));
					var info = '';
					var typeT = '';
					var idT = '';
					var pageUrl = '';
					var pageId = '';
					switch(action) {
						case 'jcsb-warn-info':
							pageUrl = 'jcsbyjxx.html';
							pageId = 'dzd-more-info';
							break;
						case 'jcsb-analy-all':
							if(selectedFeature) {
								var jcsb_type = selectedFeature.type;
								switch(jcsb_type) {
									case 'bmwyjc':
										pageUrl = 'bmwyjcanalylist.html';
										pageId = 'jcsb-bmwyjc-analylist';
										break;
									case 'lfjc':
										pageUrl = 'lfjcanalylist.html';
										pageId = 'jcsb-lfjc-analylist';
										break;
									case 'yljc':
										pageUrl = 'yljcanalylist.html';
										pageId = 'jcsb-yljc-analylist';
										break;
									default:
										break;
								}
							}
							break;
						default:
							break;
					}

					mui.openWindow({
						url: pageUrl,
						id: pageId,
						extras: {
							xqType: typeT,
							xqID: idT,
							xqFeature: selectedFeature
						}
					});
				})
			};

			var initApp = function() {
				this.initEvent();
			};

			mui.ready(initApp);

			//根据类型及ID查询监测设备数据
			var getJcsbData = function(type, id) {
				var cf = null; //当前监测
				var isExist = false;
				if(warnjcMarkersData) {
					var len = warnjcMarkersData.length;
					if(len > 0) {
						for(var i = 0; i < len; i++) {
							if(!isExist) {
								var f = warnjcMarkersData[i];
								if(f && f['type'] == type && f['id'] == parseInt(id)) {
									cf = f;
									isExist = true;
								}
							}
						}
					}
				}
				return cf;
			}

			mui.plusReady(function() {
				//页面传值
				var self = plus.webview.currentWebview();
				var jcsbType = self.xqType;
				var jcsbId = self.xqID;
				//根据地灾点对应的预警监测数据查找，测试数据为：warnjcMarkersData
				var jcData = this.getJcsbData(jcsbType, jcsbId);
				if(jcData) {
					var html = template('jcsb-brief-ul-li-template', {
						info: jcData
					});
					mui(".jcsb-detail-cardcontent")[0].innerHTML = html;
				}
			});
		</script>
