		<script type="text/javascript">
			mui.init();
			var jcsb_type = null; //监测设备类型
			var jcsb_id = null; //监测设备ID，仅用于测试数据
			var jcsb_feature = null;
			var initEvent = function() {
				mui(".mui-navigate-right").on('tap', '.mui-badge', function(evt) {
					var action = evt.target.title;
					var selectedFeature = JSON.parse(localStorage.getItem('currentSelectedFeature'));
					var info = '';
					var typeT = '';
					var idT = '';
					var pageUrl = '';
					var pageId = '';
					switch(action) {
						case 'jcsb-more-info':
							pageUrl = 'jcsbgdxx.html';
							pageId = 'jcsb-more-info';
							break;
						case 'jcsb-warn-info':
							pageUrl = 'jcsbyjxx.html';
							pageId = 'dzd-more-info';
							break;
						case 'jcsb-analy-all':
							if(selectedFeature) {
								//判断地图入口点要素类型：地灾点或监测设备，此处只需要监测设备数据
								if(selectedFeature.type != 'dzd') {
									jcsb_type = selectedFeature.type;
									jcsb_id = selectedFeature.id;
									jcsb_feature = selectedFeature;
								}
								switch(jcsb_type) {
									case 'bmwyjc':
										pageUrl = 'bmwyjcanalylist.html';
										pageId = 'jcsb-bmwyjc-analylist';
										break;
									case 'lfjc':
										pageUrl = 'lfjcanalylist.html';
										pageId = 'jcsb-lfjc-analylist';
										break;
									case 'yljc':
										pageUrl = 'yljcanalylist.html';
										pageId = 'jcsb-yljc-analylist';
										break;
									default:
										break;
								}
							}
							break;
						default:
							break;
					}

					mui.openWindow({
						url: pageUrl,
						id: pageId,
						//以后参数后续服务调用时需要用到
						extras: {
							xqType: jcsb_type,
							xqID: jcsb_id,
							xqFeature: jcsb_feature
						}
					});
				})
			};

			var initApp = function() {
				this.initEvent();
			};

			mui.ready(initApp);

			//根据类型及ID查询监测设备数据
			var getJcsbData = function(type, id) {
				var cf = null; //当前监测
				var isExist = false;
				if(warnjcMarkersData) {
					var len = warnjcMarkersData.length;
					if(len > 0) {
						for(var i = 0; i < len; i++) {
							if(!isExist) {
								var f = warnjcMarkersData[i];
								if(f && f['type'] == type && f['id'] == parseInt(id)) {
									cf = f;
									isExist = true;
								}
							}
						}
					}
				}
				return cf;
			}

			mui.plusReady(function() {
				//页面传值
				var self = plus.webview.currentWebview();
				var jcsbType = self.xqType;
				var jcsbId = self.xqID;
				this.jcsb_type = jcsbType;
				this.jcsb_id = jcsbId;
				//根据地灾点对应的预警监测数据查找，测试数据为：warnjcMarkersData
				var jcData = this.getJcsbData(jcsbType, jcsbId);
				if(jcData) {
					var html = template('jcsb-brief-ul-li-template', {
						info: jcData
					});
					mui(".jcsb-detail-cardcontent")[0].innerHTML = html;
				}
				var jcsbhtml = template('jczb-ul-li-template', {
					type: jcsbType
				});
				//释放事件监听
				mui('#jcsb-jczb-list').off('tap', 'li');
				document.getElementById("jcsb-jczb-list").innerHTML = jcsbhtml;
				mui(".mui-slider").slider();
				mui('#jcsb-jczb-list').on('tap', 'li', function(evt) {
					var currentPid = this.getAttribute('title');
					var type = this.getAttribute('tp');
					var preUrl = "";
					var info = {
						url: preUrl,
						extras: {
							pageId: currentPid,
							pageFeature: jcsb_id  //需要对yljc,lfjc,bmwyjc页面传参做处理
						}
					};
					if(type == "lfjc") {
						info.url += 'lfjc.html';
						info.id = 'lfjc-analy-detail';
					} else if(type == "bmwyjc") {
						info.url += 'bmwyjc.html';
						info.id = 'bmwyjc-analy-detail';
					} else if(type == "yljc") {
						info.url += 'yljc.html';
						info.id = 'yljc-analy-detail';
					}
					mui.openWindow(info);
				});
			});
		</script>
