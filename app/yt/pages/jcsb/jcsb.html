		<script type="text/javascript">
			mui.init();

			var initEvent = function() {
				mui(".mui-navigate-right").on('tap', '.mui-badge', function(evt) {
					debugger
					var action = evt.target.title;
					var selectedFeature = '';
					var info = '';
					var typeT = '';
					var idT = '';
					var pageUrl = '';
					var pageId = '';
					switch(action) {
						case 'jcsb-warn-info':
							pageUrl = 'jcsbyjxx.html';
							pageId = 'dzd-more-info';
							break;
						case 'jcsb-analy-all':
							if(selectedFeature) {
								var jcsb_type = selectedFeature.type;
								switch(jcsb_type) {
									case 'bmwyjc':
										pageUrl = 'bmwyjcanalylist.html';
										pageId = 'jcsb-bmwyjc-analylist';
										break;
									case 'lfjc':
										pageUrl = 'lfjcanalylist.html';
										pageId = 'jcsb-lfjc-analylist';
										break;
									case 'yljc':
										pageUrl = 'yljcanalylist.html';
										pageId = 'jcsb-yljc-analylist';
										break;
									default:
										break;
								}
							}
							break;
						default:
							break;
					}
				
					mui.openWindow({
						url: pageUrl,
						id: pageId,
						extras: {
							xqType: typeT,
							xqID: idT,
							xqFeature: selectedFeature
						}
					});
				})
			};

			var initApp = function() {
				this.initEvent();
			};

			mui.ready(initApp);

			mui.plusReady(function() {
				//页面传值
				/*var self = plus.webview.currentWebview();

			});
		</script>
