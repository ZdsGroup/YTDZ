<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-table-view {
				margin-top: 45px !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">雨量监测设备分析列表</h1>
		</header>
		<ul class="mui-table-view">
			<!--<li class="mui-table-view-cell">
				<a class="mui-navigate-right" title="0">设备项目详情</a>
			</li>-->
			<li class="mui-table-view-cell" title="1">
				<a class="mui-navigate-right" >设备对比</a>
			</li>
			<li class="mui-table-view-cell" title="2">
				<a class="mui-navigate-right" >设备状态</a>
			</li>
			<li class="mui-table-view-cell" title="3">
				<a class="mui-navigate-right" >雨量折线图</a>
			</li>
			<li class="mui-table-view-cell" title="4">
				<a class="mui-navigate-right" >报警查询</a>
			</li>
			<li class="mui-table-view-cell" title="5">
				<a class="mui-navigate-right" >雨量报表</a>
			</li>
		</ul>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			//初始化事件
			var initEvent = function() {
				//列表事件
				mui('.mui-table-view').on('tap', 'li', function(evt) {
					var selectedFeature = JSON.parse(localStorage.getItem('currentSelectedFeature')); //获取当前选中要素
					var currentPid = this.getAttribute('title');
					mui.openWindow({
						url: 'yljc.html',
						id: 'yljc-analy-detail',
						extras: {
							pageId: currentPid,
							pageFeature: selectedFeature
						}
					});
				});
			};
			//初始化应用
			var initApp = function() {
				this.initEvent();
			};

			mui.ready(initApp);
		</script>
	</body>

</html>
