<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.mui-table-view {
				margin-top: 45px !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">裂缝监测设备分析列表</h1>
		</header>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell" page="0" label="设备状态">
				<a class="mui-navigate-right" >设备状态</a>
			</li>
			<li class="mui-table-view-cell" page="1" label="多站对比">
				<a class="mui-navigate-right" >设备对比</a>
			</li>
			<li class="mui-table-view-cell" page="2" label="单站对比">
				<a class="mui-navigate-right" >设备对比</a>
			</li>
			<li class="mui-table-view-cell" page="3" label="变化过程">
				<a class="mui-navigate-right" >变化过程</a>
			</li>
			<li class="mui-table-view-cell" page="4" label="数据列表">
				<a class="mui-navigate-right" >数据列表</a>
			</li>
		</ul>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			//设备属性信息
			var pFeature = null;
			mui.plusReady(function() {
				//页面传值
				var self = plus.webview.currentWebview();
				pFeature = self.feature;
				initEvent();
			});
			//初始化事件
			function initEvent() {
				//列表事件
				mui('.mui-table-view').on('tap', 'li', function(evt) {
					var page = this.getAttribute('page');
					var label = this.getAttribute('label');
					mui.openWindow({
						url: 'lfjc.html',
						id: 'lfjc-analy-detail',
						extras: {
							paramId: page,
							feature: pFeature,
							label: label
						}
					});
				});
			};
		</script>
	</body>

</html>
