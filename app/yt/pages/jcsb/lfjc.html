<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/yt.css" />
		<style type="text/css">
			.mui-off-canvas-right {
				width: 50%;
			}
			
			.off-title {
				margin: 15px 10px 10px;
				font-size: 18px;
				font-weight: bold;
			}
			
			.mui-scroll-wrapper {
				background-color: rgba(255, 255, 255, 1);
			}
			
			.mui-card {
				margin-left: 5px;
				margin-right: 5px;
			}
			
			.table {
				border: 1px solid #cad9ea;
				color: #666;
				height: 100%;
				width: 100%;
			}
			
			.table th {
				background-repeat: repeat-x;
				height: 30px;
				/*background-color: rgba(189, 195, 199,1.0);
				color: rgba(255, 255, 255, 1.0);*/
			}
			
			.table td,
			.table th {
				border: 1px solid #cad9ea;
				padding: 0 1em 0;
				height: 25px;
			}
			
			.table .colmkey {
				width: 40%;
			}
			
			.table tr.alter {
				background-color: #f5fafe;
			}
			
			.ytdatepick {
				padding: 10px;
			}
			
			.chart-container {
				width: 100vw;
				height: 260px;
				overflow: hidden;
				margin: 0;
				position: relative;
				border: hidden;
			}
			
			.ytdevscrollparent {
				position: relative;
				width: 100% !important;
			}
		</style>
	</head>

	<body>
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 id="title" class="mui-title"></h1>
				</header>

				<div class="mui-content  yt-background-color">
					<div class="mui-control-content ">
						<ul id="device-state" class="mui-table-view">
							<script id="jcsb-state-template" type="text/html">
								<li class="mui-table-view-cell">通讯状态：
									<%=feature.connectstatus == 0 ? '异常' : '正常'%>
								</li>
								<li class="mui-table-view-cell">电池状态：
									<%=feature.batterystatus == 0 ? '异常' : '正常'%>
								</li>
								<li class="mui-table-view-cell">运行状态：
									<%=feature.runstatus == 0 ? '异常' : '正常'%>
								</li>
								<li class="mui-table-view-cell">设备频率：
									<%=feature.rate%> 次/分钟
								</li>
							</script>
						</ul>
					</div>
					<div class="mui-control-content">
						<div id="device-type-compare" class="chart-container">
						</div>
						<form class="mui-input-group">
							<div class="mui-input-row">
								<a class="mui-navigate-right">
									<label>起始时间：</label>
									<div class="ytdatepick" data-options='{"type":"date","beginYear":2000,"endYear":2017}'>2017-04-12</div>
								</a>
							</div>
							<div class="mui-input-row">
								<a class="mui-navigate-right">
									<label>结束时间：</label>
									<div class="ytdatepick" data-options='{"type":"date","beginYear":2000,"endYear":2017}'>2017-04-20</div>
								</a>
							</div>
						</form>
					</div>
					<div class="mui-control-content">

						</form>
					</div>
					<div class="mui-control-content">
						<div class="mui-scroll-wrapper yt-relative" style="height: calc(100vh - 200px);">
							<div class="mui-scroll">
								<ul class="mui-table-view">

							</div>
						</div>
						<form class="mui-input-group">
							<div class="mui-input-row">
								<a class="mui-navigate-right">
									<label>开始时间：</label>
									<div class="ytdatepick" data-options='{"type":"date","beginYear":2000,"endYear":2017}'>2017-04-12</div>
