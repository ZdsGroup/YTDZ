<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<style type="text/css">
			.mui-input-group {
				position: absolute;
				height: 36px;
				top: 6px;
				right: 75px;
				left: 50px;
			}
			
			.mui-input-row .mui-input-clear~.mui-icon-clear,
			.mui-input-row .mui-input-password~.mui-icon-eye,
			.mui-input-row .mui-input-speech~.mui-icon-speech {
				/*font-size: 20px;*/
				position: absolute;
				z-index: 1;
				/*top: 10px;
				right: 0;*/
				width: 38px;
				height: 36px;
				text-align: center;
				color: #999;
				padding-top: 5px;
			}
		</style>
	</head>

	<body>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			var nativeWebview, imm, InputMethodManager;
			var initNativeObjects = function() {
				if(mui.os.android) {
					var main = plus.android.runtimeMainActivity();
					var Context = plus.android.importClass("android.content.Context");
					InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
					imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
				} else {
					nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
				}
			};
			var showSoftInput = function() {
				var nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
				if(mui.os.android) {
					//强制当前webview获得焦点
					plus.android.importClass(nativeWebview);
					nativeWebview.requestFocus();
					imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
				} else {
					nativeWebview.plusCallMethod({
						"setKeyboardDisplayRequiresUserAction": false
					});
				}
				setTimeout(function() {
					//此处可写具体逻辑设置获取焦点的input
					var inputElem = document.querySelector('#search-input-id');
					inputElem.focus();
				}, 100);
			};
			mui.plusReady(function() {
				initNativeObjects();
				showSoftInput();
			});
		</script>
		<header class="mui-bar mui-bar-nav" style="background-color: rgba(236, 240, 241,1.0);">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #000000;"></a>
			<form class="mui-input-group">
				<div class="mui-input-row ">
					<input id="search-input-id" type="text" class="mui-input-clear mui-input-speech mui-input-search" placeholder="查找地灾点">
				</div>
			</form>
			<button type="button" class="mui-btn mui-btn-blue mui-pull-right">搜索</button>
		</header>

	</body>

</html>
