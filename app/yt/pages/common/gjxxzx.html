<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/yt.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css"/>
		<style type="text/css">
			.mui-icon-clear {
				right: 5px !important;
			}
			/*#pullrefresh {
				position: absolute;
				top: 90px;
				padding-top: 0px;
				width: 100%;
			}*/
			
			.ytdevscrollparent {
				position: relative;
			}
			
			.mui-active {
				background-color: #4186FF!important;
				color: #FFF!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
			<h1 class="mui-title">预警信息中心<a class="mui-pull-caption"></a></h1>
		</header>
		<!--下拉刷新容器-->
		<div class="mui-content" style="overflow: hidden;">
			<div class="footercardcontent">
				<div style="line-height: 30px;height: 30px; ">
					<div class="mui-table">
						<span class="mui-table-cell mui-col-xs-3 mui-text-left" style="font-size: 1.1em;">预警时间</span>
						<div id="dateType" class="mui-table-cell mui-col-xs-9 mui-text-left">
							<button type="button" tp="date" value="currentday" class="mui-btn mui-btn-outlined mui-active">今天</button>
							<button type="button" tp="date"  value="currentweek" class="mui-btn mui-btn-outlined">本周</button>
							<button type="button" tp="date"  value="currentmonth" class="mui-btn mui-btn-outlined">本月</button>
						</div>
					</div>
				</div>
				<div style="line-height: 30px;height: 30px; padding-top: 5px;padding-bottom: 10px;">
					<div class="mui-table">
						<span class="mui-table-cell mui-col-xs-3 mui-text-left" style="font-size: 1.1em;">预警等级</span>
						<div id="warnType" class="mui-table-cell mui-col-xs-9 mui-text-left">
							<button type="button" tp="warn" value="1" class="mui-btn mui-btn-outlined mui-active">红色</button>
							<button type="button" tp="warn" value="2" class="mui-btn mui-btn-outlined">橙色</button>
							<button type="button" tp="warn" value="3" class="mui-btn mui-btn-outlined">黄色</button>
							<button type="button" tp="warn" value="4" class="mui-btn mui-btn-outlined">蓝色</button>
						</div>
					</div>
				</div>
			</div>
			<div class="ytdevscrollparent">
				<div id="pullrefresh" class="mui-scroll-wrapper" style="height: calc(100vh - 124px);">
					<div class="mui-scroll">
						<ul id="ullist" class="mui-table-view mui-table-view-chevron">
							<script id="ul-li-template" type="text/html">
								<% for(var i=0;i<list.length;i++){%>
								<li id='<%=list[i].id%>' class="mui-table-view-cell">
									<a class="mui-navigate-right">
										<div class="mui-slider-cell">
											<p><span class="yt-normal-color" style="font-size: 1em;">预警设备: <%=list[i].devicename%></span>
												<span style="float: right;">
												<%if (list[i].rank==1) {%>
												<span style="color:#B43E32">
												<%}else if (list[i].rank==2){%>
													<span style="color:#E8883B">
												<%}else if (list[i].rank==3){%>
													<span style="color:#DDD858">
												<%}else if (list[i].rank==4){%>
													<span style="color:#525D93">
												<%}%>
													<i class="dzlevelfont icon-dz-disaster"></i>
												</span></span>
											</p>
											<p>预警时间: <%=list[i].addtime%></p>
											<p><span>地灾点: <%=list[i].quakename%></p>
											<p>预警信息： <%=list[i].content%></p>
											
										</div>
									</a>
								</li>
								<%}%>
							</script>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/testdata.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/pages/common.js"></script>
		<script type="text/javascript" src="../../js/pages/gjxxzx.js"></script>
		<script type="text/javascript" src="../../js/utils/DateUtil.js"></script>
	</body>

</html>
