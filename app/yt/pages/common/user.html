<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<style type="">
			.mui-scroll-wrapper{ margin-top: 50px; } .mui-table-view { margin-top: 10px !important; } .head-img { width: 60px; height: 40px; }
		</style>
	</head>

	<body>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">用户中心</h1>
		</header>
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell mui-media">
						<div class="mui-table">
							<dv class='mui-pull-left mui-col-xs-4'>
								<img class="mui-media-object head-img" id="head-img" src="../../photos/user.jpg">
							</dv>
							<div class="mui-content-padded">
								<label id="userInfo" style="font-family: '微软雅黑';font-size: 24px;">游客</label>
							</div>
						</div>
					</li>
				</ul>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<a href="#notifications" class="mui-navigate-right">新消息通知</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="#privacy" class="mui-navigate-right">我的收藏</a>
					</li>
				</ul>
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						<div class="mui-table">
							<span class="mui-table-cell mui-col-xs-3 mui-text-left">版本</span>
							<span class="mui-table-cell mui-col-xs-9 mui-text-right"><i class="mui-pull-right update">V1.2.0</i></span>
						</div>
					</li>
				</ul>
				<button id='loginOut' class="mui-btn mui-btn-block mui-btn-primary" style="font-family: '微软雅黑';margin-top: 10px; padding-top: 10px;padding-bottom: 10px;">退出登录</button>
			</div>
		</div>
		<script type="text/javascript" src="../../js/mui.js"></script>
		<script type="text/javascript" src="../../js/template-native.js"></script>
		<script type="text/javascript" src="../../js/pages/common.js"></script>
		<script type="text/javascript" src="../../js/jquery/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../../js/jquery/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../../js/pages/user.js"></script>
	</body>

</html>
