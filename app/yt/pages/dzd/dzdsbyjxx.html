<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/yt.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
			<h1 class="mui-title">告警消息中心<a class="mui-pull-caption"></a></h1>
		</header>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul id="ullist" class="mui-table-view mui-table-view-chevron">
					<script id="ul-li-template" type="text/html">
						<% for(var i=0;i<list.length;i++){%>
						<li id='<%=list[i].type%>_<%=list[i].id%>' class="mui-table-view-cell">
							<div class="mui-slider-cell">
								<h4><span class="">告警设备: <%=list[i].name%></span></h4>
								<h5>告警等级：<%=list[i].le%> </h5>
								<h5>告警信息: <%=list[i].msg%></h5>
							</div>
						</li>
						<%}%>
					</script>
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/template-native.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/testdata.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($) {
				$.init({
					pullRefresh: {
						container: '#pullrefresh',
						down: {
							callback: pulldownRefresh //下拉，获取更多数据
						},
						up: {
							contentrefresh: '正在加载...',
							callback: pullupRefresh //上拉， 刷新最新数据
						}
					}
				})
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				$('.mui-scroll-wrapper').scroll({
					deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
				});
			})(mui);;
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				//				派发数据请求
				//				  var func_url=ServerUrl.IP+"/tan.maven.springmvc Maven Webapp/users.do?method=getAllUserLimit&callback='jsoncallback'"; 
				//                mui.ajax(func_url,{
				//					data:{start:start,end:end},
				//					dataType:'jsonp',//服务器返回json格式数据
				//					//dataType:'json',
				//					type:'post',//HTTP请求类型
				//					//timeout:10000,//超时时间设置为10秒；
				//					jsonp:"jsoncallback",   
				//					success:function(data){ 
				//					//console.log("测试："+data);    
				//					var configData=JSON.parse(data);        //解析数据 cinfig：OK
				//					if(configData && configData.length>0) {
				//					}
				//					},
				//					error:function(xhr,type,errorThrown){
				//					//异常处理；
				//					//console.log(xhr.Message+"  "+type+" "+errorThrown);
				//					}
				//					});

				setTimeout(function() {
					var html = template('ul-li-template', {
						list: warnjcMarkersData
					});
					document.getElementById("ullist").innerHTML = html;
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1000);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				//				派发数据请求
				//				  var func_url=ServerUrl.IP+"/tan.maven.springmvc Maven Webapp/users.do?method=getAllUserLimit&callback='jsoncallback'"; 
				//                mui.ajax(func_url,{
				//					data:{start:start,end:end},
				//					dataType:'jsonp',//服务器返回json格式数据
				//					//dataType:'json',
				//					type:'post',//HTTP请求类型
				//					//timeout:10000,//超时时间设置为10秒；
				//					jsonp:"jsoncallback",   
				//					success:function(data){ 
				//					//console.log("测试："+data);    
				//					var configData=JSON.parse(data);        //解析数据 cinfig：OK
				//					if(configData && configData.length>0) {
				//					}
				//					},
				//					error:function(xhr,type,errorThrown){
				//					//异常处理；
				//					//console.log(xhr.Message+"  "+type+" "+errorThrown);
				//					}
				//					});

				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
//					var content = template(warnDZMarkersData);
					var html = template('ul-li-template', {
						list: warnjcMarkersData
					});
					document.getElementById("ullist").innerHTML = document.getElementById("ullist").innerHTML + html;
				}, 1000);
			}

			//添加列表项的点击事件
			var initEvent = function() {
				mui(".mui-table-view").on('tap', '.mui-table-view-cell', function(e) {
					var info = e.target.parentElement.parentElement;
					//TODO 需要把选中的info.id(type_id)传到详情页面
					var typeT = info.id.split('_')[0];
					var idT = info.id.split('_')[1];
					//定位到具体的告警tab
					var tabT = 'warn'
					openInfoPage(typeT,idT,tabT);
				});
				
				//根据类型和id打开对应的设备详情页面
				function openInfoPage(typeT,idT,tabT){
					var pageUrl = '';
					var pageId = '';
					switch(typeT) {
						case 'bmwyjc':
							{
								pageUrl = '../../pages/jcsb/bmwyjc.html';
								pageId = 'bmwyjc';
								break;
							}
						case 'lfjc':
							{
								pageUrl = '../../pages/jcsb/lfjc.html';
								pageId = 'lfjc';
								break;
							}
						case 'yljc':
							{
								pageUrl = '../../pages/jcsb/yljc.html';
								pageId = 'yljc';
								break;
							}
						default:
							break;
					}
					mui.openWindow({
						url: pageUrl,
						id: pageId
					});
				}
			}
			

			var initApp = function() {
				this.initEvent();
			};
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);
					initApp();

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
					initApp();
				});
			}
		</script>
	</body>

</html>
