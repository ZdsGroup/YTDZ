						</li>

			</div>
		</div>

					});
					cDetail.show();
				});
			}

			var initApp = function() {
				this.initEvent();
			};
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);
					initApp();

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
