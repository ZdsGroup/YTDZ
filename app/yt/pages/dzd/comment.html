<!doctype html>
<html lang="en" class="feedback">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>feedback</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/feedback-page.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">群测群防</h1>
		</header>
		<div class="mui-content">
			<p>问题</p>
			<div class="row mui-input-row">
				<textarea id='question' class="mui-input-clear question" placeholder="请详细描述你的问题和意见..."></textarea>
			</div>
			<p>图片(选填,提供问题截图)</p>
			<div id='image-list' class="row image-list">
			</div>
		    <p>上报点坐标</p>
			<div>
				<div class="mui-col-xs-10">
				<ul >
					<li>经度：<input type="text"/></li>
					<li>纬度：<input type="text"/></li>
				</ul>
				</div>
				<div class="mui-col-xs-2">
				</div>
			</div>
			<button id='submit' type="button" class="mui-btn mui-btn-green">提交</button>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src='../../js/easymob-webim-sdk/jquery-1.11.1.js'></script>
		<script src='../../js/easymob-webim-sdk/strophe-custom-2.0.0.js'></script>
		<script src='../../js/easymob-webim-sdk/json2.js'></script>
		<script src="../../js/easymob-webim-sdk/easemob.im-1.0.5.js"></script>
		<script src='../../js/easymob-webim-sdk/feedback.js'></script>
		<script src="../../js/easymob-webim-sdk/feedback-page.js"></script>
	</body>

</html>
